<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="/main.css">

    <title>collectifbus123</title>
  </head>
  <body>
    <div id="cohort-collectifbus-page">
        
      <header class="container">
        <div class="row">
          <div class="header-content col d-flex flex-row-reverse justify-content-between align-items-center">
            <h1 class="site-title"><span v-if="state == 'ready'" class="text-success small">Connected:</span> collectifbus123</h1>
          </div>
        </div>
      </header>
      
      <div class="container-fluid">
        <div class="row">
          <!-- CHECKED IN VIEW -->
          <section class="col-sm checked-in-view" v-if="state == 'ready'">
            <img src="" alt="" id="hero-image" class="img-fluid">
          </section>
        </div>
      </div>

      <div class="thumbnails container">
        <div class="row">
          <ul class="thumbnails">
            <li v-for="cue in cuesheet.cues">
              <a class="thumbnail-link" href="#" onclick=onSelectImage(event)>
                <img class="thumbnail" v-bind:src="imageThumbnailURL(cue.assetURL)" alt="" v-bind:data-cue-number="cue.cueNumber">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div> 
    <script src="/main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
  </body>
</html>
