<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="/main.css">

    <title>Cohort Admin</title>
  </head>
  <body>
    <div id="cohort-admin">
      <header class="container">
        <div class="row">
          <div class="col-sm-auto">
            <h1 class="site-title text-muted">Cohort Admin</h1>
          </div>
        </div>
      </header>
      
      <div class="container">
        <div class="row">

          <section class="col-sm-auto">
            <h3 class="font-weight-light">Events</h3>
            <div class="event-list list-group list-group-flush">
              <button class="event-list__event-item list-group-item list-group-item-action"   v-for="cohortEvent in events" 
                v-bind:class="cohortEvent.id == activeEvent.id ? 'active':''"
                v-bind:data-event-id="cohortEvent.id"
                v-on:click="onSelectEvent(cohortEvent.id)">
                <div class="event-title-and-status">
                  <h3>{{ cohortEvent.label }}</h3>
                  <div class="event-status">
                    <small class="status" v-bind:class="cohortEvent.isOpen ? 'text-success' : 'text-muted'">{{ cohortEvent.isOpen ? 'open' : 'closed' }}</small>
                  </div>
                </div>
              </button>
            </div>

            <form action="#" class="create-event-form" onsubmit=createCohortEvent(event)>
              <div class="form-row">
                <div class="col-auto">
                  <input type="text" class="form-control" id="new-event-label" placeholder="new event">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-secondary">Create</button>
                </div>
              </div>
            </form>
          </section>

          <section class="col-sm-auto" v-if="activeEvent.label != 'none'">
            <h3 class="font-weight-light">Event details</h3>
            <p>Name: {{ activeEvent.label }}</p>
            <!-- <h3 class="font-weight-light">Event actions</h3> -->
            <button class="btn btn-secondary" v-if="!activeEventIsOpen" onclick=openEvent()>Open event</button>
            <button class="btn btn-secondary" v-if="activeEventIsOpen" onclick=closeEvent()>Close event</button>
            <button class="btn btn-outline-danger delete-event" onclick=deleteCohortEvent()>Delete {{ activeEvent.label }}</button>
          </section>
          
          <section class="col-sm-auto" v-if="activeEvent.isOpen">
            <h3><span class="font-weight-light">Devices 
                <span class="small-caps">@</span> 
              </span>
              <span class="selected-event-label">{{ activeEvent.label }}</span></h3>
            
              <ul id="device-list" v-if="activeEventDevices.length > 0">
              <li v-for="device in activeEventDevices">
                <div class="device-number device-item">
                  #{{ device.guid }}
                </div>
                <div class="device-status">
                  <small v-if="device.webSocketState == 1" class="connection-status text-success">
                    connected
                  </small>
                </div>
              </li>
            </ul>

            <p v-if="activeEventDevices.length == 0">
              No devices checked in
            </p>

            <form action="#" class="broadcast-form" onsubmit=broadcast(event)>
              <div class="form-row">
                <div class="col-auto">
                  <input type="text" class="form-control" id="broadcast-message" placeholder="sound-1-go">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-secondary" v-bind:disabled="activeEventDevices.length == 0">Broadcast</button>
                </div>
              </div>
            </form>

          </section>
          
        </div>
      </div>
    </div> 
    <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
  </body>
</html>
