<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
      li {
        list-style: none;
      }
      li.not-connected {
        color: #bbb
      }
    </style>

    <title>Cohort Admin</title>
  </head>
  <body>
    <div id="cohort-admin">
      <header class="container">
        <div class="row">
          <div class="col-sm">
            <h1>Cohort Admin</h1>
            <!-- <h2>Event: {{ event }}</h2> -->
          </div>
        </div>
      </header>
      
      <section class="container">
        <div class="row">
          <div class="col-sm">
            <h3>Events</h3>
            <ul>
              <li v-for="event in events">
                {{ event.label }}
              </li>
            </ul>
            <select name="select-event" id="select-event" v-model= "selectedEvent" v-on:input="onSelectEvent()">
              <option v-for="event in events" v-bind:value="event">{{ event.label }}</option>
            </select>
            <span>Current event: {{ selectedEvent.label }}</span>
            <button v-if="selectedEvent.label != 'none' && !isCheckedInAsAdmin" onclick=onCheckInToEventAsAdmin()>Check in as admin</button>
            <button v-if="isCheckedInAsAdmin && !selectedEventIsOpen" onclick=onOpenEvent()>Open event</button>
          </div>
          <div class="col-sm" v-if="devices.length > 0">
            <h3>Devices</h3>
            <ul id="device-list">
              <li v-bind:class="device.webSocketState == 1 ? 'connected' : 'not-connected'" v-for="device in devices">
                #{{ device.guid }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div> 
    <script src="js/vue.js"></script>
    <script src="js/cohort-admin-client.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
  </body>
</html>
