<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
      .col-sm-auto {
        min-width: 17rem;
      }

      h1.site-title {
        font-size: 1.5rem;
        font-variant: all-small-caps;
        margin-bottom: 2rem;
        color: #6c757d;
      }

      li {
        list-style: none;
      }
      li.not-connected {
        color: #6c757d;
      }

      li.event-item, .selected-event-label {
        font-variant-caps: all-small-caps;
      }

      span.small-caps {
        font-variant-caps: all-small-caps;
      }

      li.event-item h3 { 
        margin-bottom: 0;
      }

      ul {
        padding-left: 0;
      }

      ul#device-list li, ul.event-list li .event-title-and-status {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      #device-list li .device-status, .event-list li .event-status {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: baseline;
        margin-left: 2rem;
        min-width: 9rem;
      }

      .event-list li .event-actions {
        margin-left: -0.75rem;
        display: none; /* hide until refactor is done */
      }

      .event-list li .event-actions button {
        font-size: 80%;
      }


      #device-list li .device-status small, .event-list li .event-status small {
        border: 1px solid #000;
        padding: 0 2px;
        font-size: 60%;
        border-radius: 0.25rem;
      }

      #device-list li .device-status small {
        border: 1px solid #000;
      }

      #device-list li .device-status small.text-success {
        border: 1px solid #28a745;
      }

      .event-list li .event-status small {
        margin-top: .25rem; /* because it's in a flex row with a small-caps item */
        font-variant-caps: normal;
      }

      .event-list li .event-status small.text-success{
        border-color: #28a745;
      }

      .event-list li .event-status small.text-muted {
        border-color: #6c757d;
      }

      .event-select {
        margin-top: 2rem;
      }

      select#select-event {
        margin-bottom: 0.5rem;
      }
      
    </style>

    <title>Cohort Admin</title>
  </head>
  <body>
    <div id="cohort-admin">
      <header class="container">
        <div class="row">
          <div class="col-sm-auto">
            <h1 class="site-title text-muted">Cohort Admin</h1>
            <!-- <h2>Event: {{ event }}</h2> -->
          </div>
        </div>
      </header>
      
      <section class="container">
        <div class="row">
          <div class="col-sm-auto">
            <h3 class="font-weight-light">Events</h3>
            <ul class="event-list">
              <li class="event-item" v-for="event in events">
                <div class="event-title-and-status">
                  <h3>{{ event.label }}</h3>
                  <div class="event-status">
                    <small class="status" v-bind:class="event.isOpen ? 'text-success' : 'text-muted'">{{ event.isOpen ? 'open' : 'closed' }}</small>
                  </div>
                </div>
                <div class="event-actions btn-group" role="group" aria-label="Event actions" >
                  <button type="button" class="btn btn-link" v-if="!event.isCheckedInAsAdmin">Check in as admin</button>
                  <button type="button" class="btn btn-link" v-if="!event.isOpen">Open event</button>
                  <button type="button" class="btn btn-link" v-if="event.isOpen">Close event</button>
              </div>
              </li>
            </ul>
            <div class="event-select"> 
              <h5 class="font-weight-light">Select an event</h5>
              <div>
                <select name="select-event" id="select-event" v-model= "selectedEvent" v-on:input="onSelectEvent()">
                  <option v-for="event in events" v-bind:value="event">{{ event.label }}</option>
                </select>
              </div>
              <p>Current event: {{ selectedEvent.label }}</p>
            </div>
            <button class="btn btn-dark" v-if="selectedEvent.label != 'none' && !isCheckedInAsAdmin" onclick=checkInToEventAsAdmin()>Check in as admin</button>
            <button class="btn btn-dark" v-if="isCheckedInAsAdmin && !selectedEventIsOpen" onclick=openEvent()>Open event</button>
          </div>
          <div class="col-sm-auto" v-if="devices.length > 0">
            <h3><span class="font-weight-light">Devices 
                <span class="small-caps">@</span> 
              </span>
              <span class="selected-event-label">{{ selectedEvent.label }}</span></h3>
            <ul id="device-list">
              <li v-bind:class="device.webSocketState == 1 ? 'connected' : 'not-connected'" v-for="device in devices">
                <div class="device-number device-item">
                  #{{ device.guid }}
                </div>
                <div class="device-status">
                  <small class="checkin-status text-success">
                    checked in
                  </small>
                  <small class="connection-status text-success">
                    connected
                  </small>
                </div>
                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div> 
    <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
  </body>
</html>
